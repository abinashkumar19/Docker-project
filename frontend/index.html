<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Registration App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Registration Portal</h1>
    <p class="subtitle">Create your account and get started</p>

    <!-- Registration Form -->
    <form id="registerForm" class="form-card">
      <div class="input-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" placeholder="Enter username" required />
      </div>
      <div class="input-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>

    <!-- Success/Failure Message -->
    <div id="message" class="message"></div>

    <!-- User Details -->
    <div id="userDetails" class="user-card hidden">
      <h2>âœ… Registration Successful</h2>
      <p><strong>ID:</strong> <span id="userId"></span></p>
      <p><strong>Username:</strong> <span id="userName"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
